
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
        - "${MYSQL_PORT}:3306"
    volumes:
        - ${DATA_PATH_HOST}/mysql:/var/lib/mysql
    networks:
        - migration_network

  # postgres:
  #   image: postgres:16
  #   environment:
  #     POSTGRES_DB: ${POSTGRES_DB}
