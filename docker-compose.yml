  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #   ports:
  #     - "${POSTGRES_PORT}:5432"
  #   volumes:
  #     - ${DATA_PATH_HOST}/postgres:/var/lib/postgresql/data
  #   networks:
  #     - migration_network

  pgloader:
    image: dimitri/pgloader
    volumes:
      - ./:/pgloader_config
    networks:
      - migration_network
    depends_on:
      - mysql
      - postgres
    environment:
      - PGLOADER_OPTS=--verbose

networks:
  migration_network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data: