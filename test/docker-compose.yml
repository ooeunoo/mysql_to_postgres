version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user
      MYSQL_USER: custody
      MYSQL_PASSWORD: password
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
      - migration_network

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: custody
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - migration_network

  pgloader:
    image: dimitri/pgloader
    volumes:
      - ./pgloader_config.load:/pgloader_config.load:ro
    networks:
      - migration_network
      
networks:
  migration_network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data: